<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹取衰弱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #f7a3d7;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .round-title {
            font-size: 24px;
            color: #42353d;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #ffccf2;
            text-align: center;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 10px;
            justify-content: center;
            width: 80%;
            max-width: 800px;
        }
        .card {
            width: 100%;
            height: 120px;
            background-color: #ffccf2;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #322e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .card.flip {
            background-color: #f5f2f2;
        }
        #next-round-btn, #start-btn {
            padding: 15px 30px;
            background-color: #f6afe0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #next-round-btn:hover, #start-btn:hover {
            background-color: #f28fb1;
        }
        #sns-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #sns-buttons a, #sns-buttons button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            display: inline-block;
        }
        #twitter-share-btn {
            background-color: #1da1f2;
        }
        #facebook-share-btn {
            background-color: #1877f2;
        }
        #line-share-btn {
            background-color: #00c300;
        }
        #copy-url-btn {
            background-color: #040404;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>～竹取衰弱～</h1>
    <button id="start-btn">ゲームを始める</button>
    <div id="round-title" class="round-title" style="display: none;"></div>
    <div id="game-container"></div>
    <button id="next-round-btn" style="display: none;">次のラウンドへ</button>
    
    <!-- SNSシェアボタン（最初のページのみ表示）-->
    <div id="sns-buttons" style="display: block;">
        <a href="https://twitter.com/intent/tweet?text=竹取衰弱をプレイしよう！&url=https://taketorisumahoban6.vercel.app/2sumahoban.html" target="_blank" id="twitter-share-btn">Twitterでシェア</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://taketorisumahoban6.vercel.app/2sumahoban.html" target="_blank" id="facebook-share-btn">Facebookでシェア</a>
        <a href="https://social-plugins.line.me/lineit/share?url=https://taketorisumahoban6.vercel.app/2sumahoban.html" target="_blank" id="line-share-btn">LINEでシェア</a>
        <button onclick="copyUrl()" id="copy-url-btn">URLをコピー</button>
    </div>
    
    <script>
    const rounds = [
        {
            name: "ラウンド1: かぐや姫の誕生",
            cards: [
                { id: 1, text: "いまは昔、竹取の翁といふ者ありけり。", type: "原文" },
                { id: 2, text: "野山にまじりて竹を取りつつ、よろづのことに使ひけり。", type: "原文" },
                { id: 3, text: "その竹の中に、もと光る竹なむ一筋ありける。", type: "原文" },
                { id: 4, text: "あやしがりて、寄りて見るに、筒の中光りたり。", type: "原文" },
                { id: 5, text: "その竹を中に取り入るるに、三寸ばかりなる人、いとをかしうてゐたり。", type: "原文" },
                { id: 1, text: "昔々、竹を取る翁がいました。", type: "現代語訳" },
                { id: 2, text: "山野を歩き竹を採っては生活の糧にしていました。", type: "現代語訳" },
                { id: 3, text: "ある日、竹の中に一筋の光る竹がありました。", type: "現代語訳" },
                { id: 4, text: "不思議に思って近づいて見ると、中に小さな光が見えました。", type: "現代語訳" },
                { id: 5, text: "竹の中には、約三寸ほどのとても美しい少女がいました。", type: "現代語訳" }
            ]
        },
        // 他のラウンドも同様に設定
    ];
    
    let currentRound = 0;
    let flippedCards = [];
    let matchedPairs = 0;
    
    const startBtn = document.getElementById('start-btn');
    const nextRoundBtn = document.getElementById('next-round-btn');
    const gameContainer = document.getElementById('game-container');
    const roundTitle = document.getElementById('round-title');
    
    startBtn.addEventListener('click', startGame);
    nextRoundBtn.addEventListener('click', nextRound);
    
    function startGame() {
        startBtn.style.display = 'none';
        document.getElementById('sns-buttons').style.display = 'none'; // ゲーム開始時にSNSボタン非表示
        loadRound();
    }
    
    function loadRound() {
        const roundData = rounds[currentRound];
        roundTitle.textContent = roundData.name;
        roundTitle.style.display = 'block';
        gameContainer.innerHTML = '';
        flippedCards = [];
        matchedPairs = 0;
    
        // シャッフルされたカードを表示
        const shuffledCards = shuffle(roundData.cards);
    
        shuffledCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.innerText = '';
            cardElement.addEventListener('click', () => flipCard(card, cardElement));
            gameContainer.appendChild(cardElement);
        });
    }
    
    function flipCard(card, cardElement) {
        if (cardElement.classList.contains('flip') || flippedCards.length === 2) {
            return;
        }
    
        cardElement.classList.add('flip');
        cardElement.innerText = card.text;
        flippedCards.push({ card, cardElement });
    
        if (flippedCards.length === 2) {
            checkMatch();
        }
    }
    
    function checkMatch() {
        const [firstCard, secondCard] = flippedCards;
    
        if (firstCard.card.id === secondCard.card.id && firstCard.card.type !== secondCard.card.type) {
            matchedPairs++;
            flippedCards = [];
    
            if (matchedPairs === rounds[currentRound].cards.length / 2) {
                if (currentRound < rounds.length - 1) {
                    nextRoundBtn.style.display = 'inline-block';
                } else {
                    alert("ゲームクリア！おめでとう！");
                }
            }
        } else {
            setTimeout(() => {
                firstCard.cardElement.classList.remove('flip');
                secondCard.cardElement.classList.remove('flip');
                firstCard.cardElement.innerText = '';
                secondCard.cardElement.innerText = '';
                flippedCards = [];
            }, 1000);
        }
    }
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    function nextRound() {
        currentRound++;
        nextRoundBtn.style.display = 'none';
        loadRound();
    }
    
    function copyUrl() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert('URLがコピーされました');
        });
    }
</script>

</body>
</html>
